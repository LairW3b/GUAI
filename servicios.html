<!DOCTYPE html>

  <body>
    <div class="contenedor">
      <header class="cabezera">
        <div class="logo">
          <img src="img/logoWeb4.svg" alt="" />

        <div class="navegacion__menu">
          <a href="index.html">Inicio</a>
          <a href="servicios.html">Servicios</a>
